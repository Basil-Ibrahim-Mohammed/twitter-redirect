<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50 px;
    }
  </style>
</head>
<body>
  <h2>You can safely close this page.</h2>

  <script>
    const params = new URLSearchParams(window.location.search);
    const oauthToken = params.get("oauth_token");
    const oauthVerifier = params.get("oauth_verifier");

    if (oauthToken && oauthVerifier) {
      // Redirect back into your app
      window.location.href = `prestige://callback?oauth_token=${oauthToken}&oauth_verifier=${oauthVerifier}`;
    }
  </script>
</body>
</html>
