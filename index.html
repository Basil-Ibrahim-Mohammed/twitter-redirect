<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Login Complete</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50 px;
      background-color: #f5f5f5;
      color: #333;
    }
    h2 {
      color: #1DA1F2; /* Twitter blue */
    }
    p {
      font-size: 18 px;
    }
  </style>
  <script>
  // Get query params from the redirect URL (oauth_token & oauth_verifier)
  const params = new URLSearchParams(window.location.search);
  const oauthToken = params.get("oauth_token");
  const oauthVerifier = params.get("oauth_verifier");

  if (oauthToken && oauthVerifier) {
    // Redirect back to app with tokens
    window.location.href = `prestige://callback?oauth_token=${oauthToken}&oauth_verifier=${oauthVerifier}`;
  } else {
    document.body.innerHTML = "<h1>Login failed. Please try again.</h1>";
  }
</script>
</head>
<body>
  <h2>Twitter Login Complete!</h2>
  <p>You have successfully logged in via Twitter.</p>
  <p>You can safely close this page and return to the Prestige app.</p>
</body>
</html>
